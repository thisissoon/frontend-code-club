<html>
  <head>
    <title>CSS Specificity</title>

    <style>
      body {
        font-family: sans-serif;
      }

      #foo {
        color: blue;
      }

      .foo {
        color: green;
      }

      p {
        color: red;
      }
    </style>
  </head>
  <body>

    <p id="foo" class="foo">My Text</p>

  </body>
</html>
