<html>
  <head>
    <title>Document Object Model (DOM)</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <section class="counter-section">

      <!-- <p> element to display counter value -->
      <p class="counter">0</p>

      <!-- <button> element with a event handler for "onclick" event
      This will run the increase function that we wrote in scripts.js
      when the user clicks the button -->
      <button class="button" onclick="increase()">Increase</button>

      <!-- <button> element with a event handler for "onclick" event
      This will run the decrease function that we wrote in scripts.js
      when the user clicks the button -->
      <button class="button" onclick="decrease()">Decrease</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
