<html>
  <head>
    <title>My Dog Card</title>

    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    <div class="card">
      <div class="card-top">
        <img
          class="image"
          src="https://picsum.photos/720/406?image=718"
          alt="Fox looking at camera">
      </div>
      <div class="content">
        <h2 class="title">Wild Wild Wolf</h2>
        <p class="description">Dolore veniam et officia cupidatat ullamco in aute do deserunt eiusmod pariatur quis ipsum consectetur. Dolore velit aute deserunt sit exercitation eiusmod non sunt veniam ea</p>
        <a class="link" href="#">Read more</a>
      </div>
      <div class="social">
        <ul class="social-list">
          <li class="social-list-item">
            <a class="social-list-item-link" href="#">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li class="social-list-item">
            <a class="social-list-item-link" href="#">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li class="social-list-item">
            <a class="social-list-item-link" href="#">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li class="social-list-item">
            <a class="social-list-item-link" href="#">
              <i class="fab fa-youtube"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>

  </body>
</html>
